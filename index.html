<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="style.css" rel="stylesheet" />
    <script src="script.js" defer></script>
    <script type="module" src="authentication.js" defer></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      defer
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
      defer
    ></script>

    <title>Efektywne formularze</title>
  </head>

  <body>
    <div class="container">
      <div class="container mt-4 mb-4">
        <button id="signInButton" class="btn btn-primary">
          Create Account / Sign In
        </button>
        <button id="signOutButton" class="btn btn-secondary">Sign Out</button>
      </div>
      <h1>Uzupełnij formularz</h1>
      <form id="form">
        <div class="input-group mb-3">
          <span class="input-group-text">Imię i nazwisko</span>
          <input type="text" class="form-control" id="name" required />
        </div>
        <div class="input-group mb-3">
          <span class="input-group-text">Kraj</span>
          <select class="form-select" id="country" required>
            <option value="">Wybierz kraj</option>
            <!-- Options will be filled by JavaScript -->
          </select>
          <span class="input-group-text">Nr kierunkowy</span>
          <select
            class="form-select"
            id="countryCode"
            aria-label="Wybierz numer kierunkowy"
          >
            <option value="+1">+1 (Stany Zjednoczone)</option>
            <option value="+48">+48 (Polska)</option>
          </select>
          <span class="input-group-text">Nr telefonu</span>
          <input type="text" class="form-control" id="phoneNumber" required />
        </div>

        <div class="input-group mb-3">
          <span class="input-group-text">Kod pocztowy</span>
          <input type="text" class="form-control" id="zipCode" required />
          <span class="input-group-text">Miasto</span>
          <input type="text" class="form-control" id="city" required />
          <span class="input-group-text">Ulica</span>
          <input type="text" class="form-control" id="street" required />
        </div>

        <div
          class="btn-group"
          role="group"
          aria-label="Basic radio toggle button group"
        >
          <span class="input-group-text">Rodzaj przesyłki</span>
          <input
            type="radio"
            class="btn-check"
            name="dpd"
            id="dpd"
            autocomplete="off"
          />
          <label class="btn btn-outline-primary" for="dpd">DPD</label>
          <input
            type="radio"
            class="btn-check"
            name="inpost"
            id="inpost"
            autocomplete="off"
          />
          <label class="btn btn-outline-primary" for="inpost">InPost</label>
        </div>

        <div
          class="btn-group"
          role="group"
          aria-label="Basic radio toggle button group"
        >
          <span class="input-group-text">Rodzaj płatności</span>

          <input
            type="radio"
            class="btn-check"
            name="btnradio"
            id="btnradio1"
            autocomplete="off"
            checked
          />
          <label class="btn btn-outline-primary" for="btnradio1">BLIK</label>

          <input
            type="radio"
            class="btn-check"
            name="btnradio"
            id="btnradio2"
            autocomplete="off"
          />
          <label class="btn btn-outline-primary" for="btnradio2">Karta</label>

          <input
            type="radio"
            class="btn-check"
            name="btnradio"
            id="btnradio3"
            autocomplete="off"
          />
          <label class="btn btn-outline-primary" for="btnradio3"
            >Pośrednik płatności</label
          >
        </div>

        <!-- Dodatkowe pola, np. dane do faktury -->
        <div class="input-group mb-3">
          <span class="input-group-text">Email</span>

          <input type="email" class="form-control" id="email" />
        </div>

        <div class="iput-group mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="vatUE" />
          <label class="form-check-label" for="vatUE">VAT UE</label>
        </div>
        <div class="iput-group mb-3">
          <span class="input-group-text">Numer VAT</span>
          <input
            type="text"
            class="form-control"
            id="vatNumber"
            aria-describedby="vatHelp"
          />
          <div id="vatHelp" class="form-text">
            Kod kraju państwa członkowskiego i seria cyfr unikalnych dla tego
            podmiotu gospodarczego.
          </div>
        </div>

        <div class="iput-group mb-3">
          <span class="input-group-text">Dane do faktury</span>
          <textarea class="form-control" id="invoiceData" rows="3"></textarea>
        </div>

        <button
          type="submit"
          class="btn btn-primary"
          data-bs-toggle="modal"
          data-bs-target="#form-feedback-modal"
          id="submitButton"
        >
          Wyślij
        </button>
      </form>
    </div>

    <!-- Raport kliknięć -->
    <div
      class="modal fade"
      id="form-feedback-modal"
      tabindex="-1"
      aria-labelledby="raportModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="raportModalLabel">
              Raport kliknięć
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <p>Ilość kliknięć myszką: <span id="click-count">0</span></p>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
